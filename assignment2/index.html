<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <title>Assignment #2</title>
  </head>
  <body>
    <div id="main_container">
      <div id="pic_and_title">
        <img src="pictures/cats.png" alt="logo of the cafe!" id="logo_pic" />
        <h2>Tuxedo Cat Coffee</h2>
      </div>
      <div id="border_line"></div>
      <div id="selecting_menu">
        <h3 class="text_info">Menu</h3>
        <p class="text_info">Click an item to add it to your order</p>
        <div id="order_pics">
          <img
            src="pictures/coffee_1.png"
            data-nextimage="pictures/coffee_1_p.png"
            data-info="Espresso"
            class="coffee_pics"
            alt="coffee_1"
            id="cf1"
            data-price="4.45"
          />

          <img
            src="pictures/coffee_2.png"
            data-nextimage="pictures/coffee_2_p.png"
            class="coffee_pics"
            alt="coffee_2"
            id="cf2"
            data-price="2.99"
            data-info="Tea"
          />

          <img
            src="pictures/coffee_3.png"
            data-nextimage="pictures/coffee_3_p.png"
            class="coffee_pics"
            alt="coffee_3"
            id="cf3"
            data-price="3.45"
            data-info="Cappuccino"
          />

          <img
            src="pictures/coffee_4.png"
            data-nextimage="pictures/coffee_4_p.png"
            class="coffee_pics"
            alt="coffee_4"
            id="cf4"
            data-price="2.45"
            data-info="Moka"
          />
          <img
            src="pictures/coffee_5.png"
            data-nextimage="pictures/coffee_5_p.png"
            class="coffee_pics"
            alt="coffee_5"
            id="cf5"
            data-price="4.45"
            data-info="Affogato"
          />
          <img
            src="pictures/coffee_6.jpeg"
            data-nextimage="pictures/coffee_6_p.jpeg"
            class="coffee_pics"
            alt="coffee_6"
            id="cf6"
            data-price="1.45"
            data-info="Coffee"
          />
        </div>
        <h3 class="text_info">Your Order</h3>
        <ul id="order_selected">
          <li class="added_item"></li>
        </ul>
        <div id="total_section">
          <h3 class="text_info" id="total_h">
            Total:
            <p class="total_price"></p>
          </h3>
        </div>
        <div class="text_info">
          <input type="button" value="Place your order" id="submitted" />
          <input type="button" value="Clean order" id="clean" />
        </div>
      </div>
    </div>
  </body>
</html>
