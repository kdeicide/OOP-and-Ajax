<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Assignment - 1</title>
  </head>
  <body>
    <div id="main_table">
      <div id="title_sect">
        <h1>Assignment - 1</h1>
      </div>
      <div id="select_menu">
        <h4>Launch Selection</h4>
        <div class="left_menu">
          <input type="checkbox" value="7.99" class="selected_box" />Fried
          Chicken ($7.99)<br />
          <input type="checkbox" value="9.99" class="selected_box" />Fried
          halibut ($9.99)<br />
          <input type="checkbox" value="7.99" class="selected_box" />Hamburger
          ($7.99)<br />
          <input type="checkbox" value="12.99" class="selected_box" />Grilled
          Salmon ($12.99)<br />
          <input type="checkbox" value="5.99" class="selected_box" />Slide
          Salade ($5.99)<br />
        </div>
        <div class="right_menu">
          <p>
            Item total: <span class="result_layout" id="selected_price"></span>
          </p>
          <p>Tax: <span class="result_layout" id="tax_rate"></span></p>
          <p>
            Total with TAX: <span class="result_layout" id="full_price"></span>
          </p>
        </div>
        <input type="button" value="Calculate" id="my_btn" />
        <p id="the_msg"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
